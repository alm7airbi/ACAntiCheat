plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.yourcompany.uac'
version = '0.1.0'

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
    maven {
        url = 'https://repo.dmulloy2.net/repository/public/'
    }
}

dependencies {
    // Dependencies have been stubbed locally to allow offline compilation in
    // constrained CI environments. Replace these with real plugin API
    // coordinates when building against a full Maven mirror.
    // --- REAL PAPER/PROTOCOLLIB MODE (uncomment when building on a Paper server) ---
    // compileOnly "io.papermc.paper:paper-api:1.20.6-R0.1-SNAPSHOT"
    // compileOnly "com.comphenix.protocol:ProtocolLib:5.1.0"
    // --------------------------------------------------------------------------------
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

java {
    // Prefer the available JDK installation while still producing Java 17 bytecode.
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }

    // Ensure the produced artifacts run on Java 17 runtimes without relying on
    // deprecated convention-based configuration that was removed in Gradle 9.
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(JavaCompile).configureEach {
    options.release = 17
}
