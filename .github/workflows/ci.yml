name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [stub, realPaper]
    name: Build, test, and lint (${{ matrix.mode }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Validate Gradle installation
        run: ./gradlew -v

      - name: Build, lint, and test
        run: |
          if [ "${{ matrix.mode }}" = "realPaper" ]; then
            ./gradlew --no-daemon clean lint build -PrealPaper --warning-mode all --console=plain
          else
            ./gradlew --no-daemon clean lint build --warning-mode all --console=plain
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: acac-${{ matrix.mode }}-artifacts
          path: |
            build/libs/*-${{ matrix.mode == 'realPaper' && 'paper' || 'stub' }}.jar
