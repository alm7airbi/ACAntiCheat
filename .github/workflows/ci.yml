name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  stub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build stub profile
        run: ./gradlew clean build --warning-mode all --no-daemon

      - name: Upload stub artifact
        uses: actions/upload-artifact@v4
        with:
          name: ACAntiCheat-stub
          path: build/libs/*.jar

  realPaper:
    runs-on: ubuntu-latest
    needs: stub
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build realPaper profile
        run: ./gradlew clean build -PrealPaper --warning-mode all --no-daemon

      - name: Upload realPaper artifact
        uses: actions/upload-artifact@v4
        with:
          name: ACAntiCheat-realPaper
          path: build/libs/*.jar
