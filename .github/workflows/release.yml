name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

  build-and-upload:
    needs: prepare-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [stub, realPaper]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Validate Gradle installation
        run: ./gradlew -v

      - name: Build release artifact
        run: |
          if [ "${{ matrix.mode }}" = "realPaper" ]; then
            ./gradlew --no-daemon clean lint build -PrealPaper --warning-mode all --console=plain
          else
            ./gradlew --no-daemon clean lint build --warning-mode all --console=plain
          fi

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload_url }}
          asset_path: build/libs/*-${{ matrix.mode == 'realPaper' && 'paper' || 'stub' }}.jar
          asset_name: ACAntiCheat-${{ matrix.mode }}-${{ github.ref_name }}.jar
          asset_content_type: application/java-archive
