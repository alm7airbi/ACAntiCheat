name: ACAntiCheat
main: com.yourcompany.uac.UltimateAntiCheatPlugin
version: 0.1.0
author: YourCompany
api-version: '1.20'
softdepend: [ProtocolLib]
commands:
  acac:
    description: ACAntiCheat staff command
    usage: /acac <help|gui|stats|inspect|history|perf|selftest|reload>
    permission: acac.use
permissions:
  acac.use:
    description: Access to ACAC staff commands and GUIs
    default: op
  acac.alerts:
    description: Receive ACAC staff alerts
    default: op
