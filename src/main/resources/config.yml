checks:
  packet-rate-limit:
    enabled: true
    max-packets-per-second: 750
    max-packets-per-5s: 2500
    kick-threshold-per-second: 1500
    severity: 2
    action: auto
  netty-crash-protection:
    enabled: true
    mitigate-oversized-payloads: true
  invalid-packet:
    enabled: true
    max-coordinate: 30000000
    max-teleport-delta: 64
    severity: 2
    action: auto
  invalid-teleport:
    enabled: true
    max-distance: 256
    severity: 2
    action: auto
  invalid-item:
    enabled: true
    severity: 2
    max-stack-size: 128
    max-enchant-level: 10
    strip-illegal-nbt: true
    block-blacklisted-materials: true
    action: soft
  inventory-exploit:
    enabled: true
    window-seconds: 5
    max-actions: 25
    severity: 2
    max-slot-index: 53
    action: medium
  invalid-placement:
    enabled: true
    window-seconds: 5
    max-placements: 45
    max-build-height: 320
    severity: 2
    action: medium
  entity-overload:
    enabled: true
    window-seconds: 5
    max-actions-per-window: 40
    severity: 2
    action: medium
  redstone-mitigation:
    enabled: true
    max-updates-per-tick: 512
  redstone-exploit:
    enabled: true
    max-updates-per-tick: 512
    severity: 3
    action: soft
  sign-payload:
    enabled: true
    max-sign-characters: 80
    max-bytes: 2048
    severity: 2
    action: soft
  console-spam:
    enabled: true
    window-seconds: 5
    max-messages: 20
    severity: 1
    action: log
  disabler:
    enabled: true
    high-water-mark: 400
    silence-threshold: 5
    severity: 3
    action: hard

mitigation:
  warn-threshold: 0.3
  kick-threshold: 0.65
  ban-suggest-threshold: 0.9
  cooldown-millis: 2000

storage:
  use-database: false
  mongo-uri: mongodb://localhost:27017/uac
  cache-size: 1000

alerts:
  enabled: true
  min-severity: 1
  discord-webhook: ''
  console-level: INFO
  notify-permission: uac.alerts

integrations:
  mode: auto

persistence:
  history-limit: 50
  flush-on-flag: true
