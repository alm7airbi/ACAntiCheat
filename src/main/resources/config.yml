checks:
  packet-rate-limit:
    enabled: true
    max-packets-per-second: 750
    max-packets-per-5s: 2500
    kick-threshold-per-second: 1500
  netty-crash-protection:
    enabled: true
    mitigate-oversized-payloads: true
  invalid-packet:
    enabled: true
    max-coordinate: 30000000
    max-teleport-delta: 64
  invalid-teleport:
    enabled: true
    max-distance: 256
  invalid-item:
    enabled: true
    severity: 2
    max-stack-size: 128
    strip-illegal-nbt: true
    block-blacklisted-materials: true
  inventory-exploit:
    enabled: true
    window-seconds: 5
    max-actions: 25
    severity: 2
    max-slot-index: 53
  invalid-placement:
    enabled: true
    window-seconds: 5
    max-placements: 45
    max-build-height: 320
    severity: 2
  entity-overload:
    enabled: true
    window-seconds: 5
    max-actions-per-window: 40
  redstone-mitigation:
    enabled: true
    max-updates-per-tick: 512
  redstone-exploit:
    enabled: true
    max-updates-per-tick: 512
    severity: 3
  sign-payload:
    enabled: true
    max-sign-characters: 80
    max-bytes: 2048
    severity: 2
  console-spam:
    enabled: true
    window-seconds: 5
    max-messages: 20
  disabler:
    enabled: true
    high-water-mark: 400
    silence-threshold: 5
    severity: 3

storage:
  use-database: false
  mongo-uri: mongodb://localhost:27017/uac
  cache-size: 1000

alerts:
  discord-webhook: ''
  console-level: INFO
  notify-permission: uac.alerts
